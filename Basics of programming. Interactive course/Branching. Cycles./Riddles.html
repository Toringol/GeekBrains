<!-- 
    Игра в загадки.
a. Загадать загадку. Если ответ верен – поздравить пользователя. Затем сообщить, что игра окончена.
b. Если ответ неверный – написать пользователю, что он не угадал.
c. Добавить еще 3 загадки. Подсчитать количество правильных ответов, сообщить пользователю.
d. (По желанию). В качестве верного ответа принимать несколько вариантов ответов. Например, «Стул», «стул», «табуретка» и так далее. 
-->
<meta charset="utf-8">
<script type="text/javascript">

    var riddles = [
        "Висит груша, нельзя скушать?", 
        "Пустые отдыхаем,\nА полные шагаем.",
        "Нет ушей, а слышит.\nНету рук, а пишет.", 
        "Над нами кверху ногами."
    ];
    
    var riddlesAnswers = [
        "лампочка", 
        "сапоги", 
        "магнитофон", 
        "таракан"
    ];

    var riddlesNumber = 4;
    var rightAnswersCounter = 0;
    for (var iter = 0; iter < riddlesNumber; iter++) {
        var userAnswer = prompt("Напишите ответ на загадку:\n" + riddles[iter])
        if (userAnswer.toLocaleLowerCase() == riddlesAnswers[iter]) {
            alert("Поздравляю ответ верный!\n" + "Продолжайте в том же духе!")
            rightAnswersCounter++;
        } else {
            alert("К сожалению, ответ неверный.\n" + "Правильный ответ: " + riddlesAnswers[iter])
        }
    }

    alert("Поздравляю!\nКоличество ваших правильных ответов: " + 
        rightAnswersCounter + "\nИгра окончена!")


</script>
