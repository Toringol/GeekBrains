<!-- 
    *Добавить в программу по слепой печати еще несколько уровней.
a. Уровень 2: Пользователь видит сообщение: «Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. 
Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной». 
Пользователь получает последовательность из букв Ы и В длиной в 10 символов, 
и должен её воспроизвести. Если ему это не удалось, попытка повторяется. В случае успеха переходим к следующему уровню.

b. Уровень 3: Пользователь видит сообщение: «Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. 
Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. Запомните расположение пальцев». 
Пользователь получает последовательность из букв О и Ж длиной в 10 символов, и должен её воспроизвести. Если ему это не удалось — попытка повторяется.
В случае успеха переходим к следующему уровню. 
-->

<meta charset="utf-8">
<script>

    function generateText(Letters, Length) {
        var text = "";
        for (var i = 0; i < Length; i++) {
            var n = getRandomNumber(Letters.length - 1);
            text += Letters[n];
        }
        return text;
    }

    function getRandomNumber(max) {
        return Math.round(Math.random() * max);
    }

    // Функция для уровней слепой печати, принимает начальный текст,
    // массив значений, которые он будет отрабатывать и длина текста
    // возвращает true, если пользователь ввел все правильно, false, если - нет.
    function levelBlindTyping(startText, arrSymbolsToType, elementsLength) {
        alert(startText);
        var text = generateText(arrSymbolsToType, elementsLength);
        var userText = prompt(text);
        if (userText == text) {
            alert("Все верно!");
            return true;
        } else {
            alert("Вы ошиблись. Попробуйте еще раз");
            return false;
        }
    }

    var startTextLevel1 = "Положите 4 пальца левой руки - мизинец, безымянный, средний и " +
                        "указательный - на клавиши ф, ы, в, а. Запомните, что бука А находится " +
                        "под вашим указательным пальцем, а Ф - под мизинцем.\nТеперь неспеша " +
                        "набирайте текст. Постарайтесь не смотреть на клавиатуру. ";
    var startTextLevel2 = "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, " +
                        "средний — на В, указательный — на А. " +
                        "Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. " +
                        "Запомните расположение пальцев. Повторяйте за мной";
    var startTextLevel3 = "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, " +
                        "указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, " +
                        "указательный — на О. Запомните расположение пальцев";
    var arrLevelsTasks = [
        [startTextLevel1, ["ф", "а"], 10],
        [startTextLevel2, ["ы", "в"], 10],
        [startTextLevel3, ["о", "ж"], 10],
    ];
    var levelNumber = 0;
    var maxLevelsNumber = arrLevelsTasks.length;

    alert("Вас приветствует программа по обучению слепой печати");

    while (true) {
        if (levelNumber == maxLevelsNumber) {
            break;
        }

       if (levelBlindTyping(
            arrLevelsTasks[levelNumber][0],
            arrLevelsTasks[levelNumber][1],
            arrLevelsTasks[levelNumber][2],
        )) {
            levelNumber++;
        }
    }

    alert("Поздравляю, Вы прошли все уровни!");

</script>
